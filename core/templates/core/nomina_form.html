{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Nueva nómina semanal</h5>
        </div>


        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            {% for field in form %}
              <div class="mb-3">
                <label class="form-label">
                  {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                  <div class="form-text">
                    {{ field.help_text }}
                  </div>
                {% endif %}
                {% if field.errors %}
                  <div class="text-danger small">
                    {{ field.errors }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="d-flex justify-content-end gap-2 mt-3">
              <a href="{% url 'lista_nomina' %}" class="btn btn-outline-secondary">
                Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                Guardar nómina
              </button>
            </div>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
{% endblock %}
