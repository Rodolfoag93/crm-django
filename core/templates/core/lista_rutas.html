<h2>Rutas</h2>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Cargador</th>
      <th>Estado</th>
      <th>Rentas</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for ruta in rutas %}
      <tr>
        <td>{{ ruta.fecha }}</td>
        <td>{{ ruta.cargador }}</td>
        <td>{{ ruta.estado }}</td>
        <td>{{ ruta.rentas.count }}</td>
        <td>
          <a href="{% url 'detalle_ruta' ruta.id %}">Ver</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">No hay rutas</td></tr>
    {% endfor %}
  </tbody>
</table>
