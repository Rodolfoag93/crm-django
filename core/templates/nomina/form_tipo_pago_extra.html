{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            {% if tipo %}Editar{% else %}Nuevo{% endif %} concepto de pago extra
          </h5>
        </div>

        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Concepto</label>
              {{ form.nombre }}
            </div>

            <div class="mb-3">
              <label class="form-label">Monto por evento</label>
              {{ form.monto_default }}
              <div class="form-text">
                Este monto se usará como sugerido al agregarlo a una nómina.
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <a href="{% url 'catalogo_pagos_extra' %}"
                 class="btn btn-outline-secondary">
                Cancelar
              </a>
              <button class="btn btn-success">
                Guardar
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
